{% extends "base.html" %} 

{% block title %}View Card {% endblock %}
{% block content %}
    <h1>
        Flash cards
    </h1>
   
    Question : {{card.question}} <br>
    Answer : {{card.answer}}
    <p>
        
            <a href="{{url_for('welcome')}}" >Welcome Page</a>
            
    
        <button>
            {% if index < max_index %}
            <a href="{{url_for('card_view', index = index+1)}}">
                Next card
            </a>
            {% else %} 
            <a href="{{url_for('card_view',index=0)}}">
                First Card
            </a>
            {% endif %}
        </button>
    </p>
    <p>
        <a href="{{url_for('delete_card', index= index)}}" >Delete Card</a>
    </p>
 
{% endblock %}
